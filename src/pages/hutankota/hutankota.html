<ion-header>
  <ion-navbar>
    <ion-title>
      Hutan Kota
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
 <h4>Daftar Hutan Kota Kota Malang </h4>

<ion-list>
<ion-item-sliding class="text" *ngFor="let hutan of hutankotas | async">
	<ion-item>
	   	<p>Nama :  {{hutan.Nama}}</p>
	   	<p>Alamat :  {{hutan.Kelurahan}}</p>
  	</ion-item>
  	<ion-item-options side="left">
      <button ion-button color="secondary" (click)="loadMap(hutan.Latitude,hutan.Longitude)">
      	<ion-icon name="md-eye">Lihat</ion-icon>
      </button>
    </ion-item-options>
</ion-item-sliding>
</ion-list>

</ion-content>
