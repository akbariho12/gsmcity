<ion-header>
  <ion-navbar>
    <ion-title>
      Kategori
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
            <ion-img style="width:75px ; height: 75px" src="../assets/img/green-park-city-space.png" (click)="launchHutankotaPage()">></ion-img> 
            Hutan Kota
            </ion-col>

            <ion-col width-75>
            <ion-img style="width:75px ; height: 75px" src="../assets/img/tree-silhouette.png" (click)="launchTamanPage()"></ion-img>
            Taman
            </ion-col>

            <ion-col width-75>
            <ion-img style="width:75px ; height: 75px" src="../assets/img/plant.png" (click)="launchMediajalanPage()">></ion-img> 
            Pulau dan Median Jalan
            </ion-col>

        </ion-row>

        <ion-row>
            <ion-col width-75>
            <ion-img style="width:75px ; height: 75px" src="../assets/img/tombstone.png" (click)="launchMakamPage()">></ion-img> 
            Makam
            </ion-col>

            <ion-col width-75>
            <ion-img style="width:75px ; height: 75px" src="../assets/img/light-bolt.png" (click)="launchSuttPage()">></ion-img> 
            SUTT
            </ion-col>

            <ion-col width-75>
            <ion-img style="width:75px ; height: 75px" src="../assets/img/blood-drop.png" (click)="launchAirPage()">></ion-img> 
            Sumber Mata Air
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
